<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap HTML5 Form</title>

    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<!-- Fontawesome CDN-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card w-75 mx-auto container-card">

        <h3 class="card-header">Payment form example</h3>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <!---->
            <form>
                <!--1 row-->
                <div class="row align-items-start">
                    <div class="col">
                        <div class="mb-3">
                            <label for="input_card" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="input_card" aria-describedby="input_card"
                                placeholder="XXXXXXXXXXXXXX">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="input_cvc" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="input_cvc" aria-describedby="input_cvc"
                                placeholder="0000">
                        </div>
                    </div>
                    <div class="col">
                        <label for="input_amount" class="form-label">Amount</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)"
                                placeholder="Amount">
                        </div>
                    </div>
                </div>

                <!--2 columns-->
                <div class="row align-items-start">
                    <!--left column-->
                    <div class="col">
                        <div class="mb-3">
                            <label for="input_firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="input_firstname" aria-describedby="firstname">
                        </div>
                        <div class="mb-3">
                            <label for="input_city" class="form-label">City</label>
                            <input type="text" class="form-control" id="input_city" aria-describedby="input_city">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">We accept:</label>
                        </div>

                        <div class="mb-3 container-select col-6">
                            <!-- radio-->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="mastercard">
                                <label class="form-check-label" for="mastercard">
                                    <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="visa" checked>
                                <label class="form-check-label" for="visa">
                                    <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="diners-club"
                                    checked>
                                <label class="form-check-label" for="diners-club">
                                    <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="discover"
                                    checked>
                                <label class="form-check-label" for="discover">
                                    <i class="fa-brands fa-cc-discover" style="color: #ffffff;"></i>
                                </label>
                            </div>

                        </div>

                    </div>

                    <!--right column-->
                    <div class="col">
                        <div class="mb-3">
                            <label for="input_lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="input_lastname"
                                aria-describedby="input_lastname">
                        </div>
                        <!---->
                        <div class=" row align-items-start">
                            <div class="col">
                                <label for="select_state" class="form-label">Pick a state</label>
                                <select class="form-select form-select-md mb-2" aria-label=".form-select-lg example">
                                    <option selected>Pick a state</option>
                                    <option value="Bogota">Bogota</option>
                                    <option value="Buenos Aires">Buenos Aires</option>
                                    <option value="CDMX">CDMX</option>
                                    <option value="Lima">Lima</option>
                                    <option value="Santiago">Santiago</option>
                                </select>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="input_postal_code" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="input_postal_code"
                                        aria-describedby="input_postal_code">
                                </div>
                            </div>
                        </div>

                        <!--textarea-->
                        <div class="mb-3">
                            <label for="textarea_message" class="form-label">Message</label>
                            <textarea class="form-control" id="textarea_message" rows="3"></textarea>
                            <div id="textarea_message" class="form-text text-sm">Add any notes here.</div>
                        </div>

                    </div>
                </div>




            </form>

        </div>

        <div class="card-footer">
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-secondary mx-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>

        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
